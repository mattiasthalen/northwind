  - name: _hook__order__id
    primary: true
    concept: order
    qualifier: id
    keyset: northwind.order.id
    expression: order_id

  - name: _hook__customer__id
    primary: false
    concept: customer
    qualifier: id
    keyset: northwind.customer.id
    expression: customer_id

  - name: _hook__employee__id
    primary: false
    concept: employee
    qualifier: id
    keyset: northwind.employee.id
    expression: employee_id

  - name: _hook__shipper__id
    primary: false
    concept: shipper
    qualifier: id
    keyset: northwind.shipper.id
    expression: ship_via
    
  events:
    - name: Order placed at
      expression: order_date

    - name: Order required at
      expression: required_date

    - name: Order shipped at
      expression: shipped_date

    - name: Order record updated at
      expression: _record__updated_at

- name: northwind__order_details
  hooks:
  - name: _hook__order__id
    primary: false
    concept: order
    qualifier: id
    keyset: northwind.order.id
    expression: order_id

  - name: _hook__product__id
    primary: false
    concept: product
    qualifier: id
    keyset: northwind.product.id
    expression: product_id

  composite_hooks:
  - name: _hook__order__product
    primary: true
    hooks:
    - _hook__order__id
    - _hook__product__id
    
  events:
    - name: Product ordered at
      source: dab.hook.northwind__orders
      join_on: _hook__order__id
      expression: order_date

    - name: Product required at
      source: dab.hook.northwind__orders
      join_on: _hook__order__id
      expression: required_date

    - name: Product shipped at
      source: dab.hook.northwind__orders
      join_on: _hook__order__id
      expression: shipped_date

    - name: Order detail record updated at
      expression: _record__updated_at

